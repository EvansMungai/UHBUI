<h1 class="text-[35px] font-bold text-center">REGISTER A ROOM</h1>
<p class="my-5">Use this form to add details about the rooms. Accurate
    information ensures students can find and book rooms that best suit their needs.</p>
<form id="registerRoomForm" [formGroup]="registerRoomForm" (ngSubmit)="onSubmit()" #form="ngForm"
    class="flex flex-1 flex-col mx-auto m-[2%] p-[2%] shadow-md rounded-lg">
    <h3 class="text-lg font-bold text-center">ROOMS REGISTRATION FORM</h3>

    <label for="roomNo" class="label text-lg font-medium">Room Number:</label>
    <input type="text" id="roomNo" formControlName="roomNo" class="input input-bordered input-sm bg-white"
        placeholder="Room Number">
    <p *ngIf="registerRoomForm.get('roomNo')?.invalid && form.submitted" class="text-red-500 text-xs ml-1 mb-3">
        Room Number is required.
    </p>
    <label for="hostelNo" class="label text-lg font-medium">Hostel Number:</label>
    <select id="hostelNo" formControlName="hostelNo"
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        <option value="" selected disabled>Select Hostel Number</option>
        <option value="1">1</option>
        <option value="2">2</option>
    </select>
    <p *ngIf="registerRoomForm.get('hostelNo')?.invalid && form.submitted" class="text-red-500 text-xs ml-1 mb-3">
        Hostel Number is required.
    </p>
    <div class="mt-4">
        <app-button [buttonProps]="submitButtonProps" />
    </div>
    <app-toast [showToast]="showToast" [styles]="toastStyles" [alertStyle]="alertStyles"
        [alertMessage]="alertMessage" />
</form>
