<div class="mx-auto my-5 p-6 rounded-lg shadow-xl">
    <h1 class="text-2xl font-bold mb-6 text-center">Change Password</h1>

    <div *ngIf="error" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
        {{ error }}
    </div>

    <div *ngIf="success" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
        {{ success }}
    </div>

    <form>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="currentPassword">
                Current Password
            </label>
            <input type="password" id="currentPassword" formControlName="currentPassword"
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />
            <!-- <p *ngIf="passwordForm.get('currentPassword')?.touched && passwordForm.get('currentPassword')?.invalid"
                class="text-red-500 text-xs italic mt-1">
                Current password is required
            </p> -->
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="newPassword">
                New Password
            </label>
            <input type="password" id="newPassword" formControlName="newPassword"
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />
            <!-- <p *ngIf="passwordForm.get('newPassword')?.touched && passwordForm.get('newPassword')?.errors?.['required']"
                class="text-red-500 text-xs italic mt-1">
                New password is required
            </p>
            <p *ngIf="passwordForm.get('newPassword')?.touched && passwordForm.get('newPassword')?.errors?.['minlength']"
                class="text-red-500 text-xs italic mt-1">
                Password must be at least 8 characters
            </p> -->
        </div>

        <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="confirmPassword">
                Confirm New Password
            </label>
            <input type="password" id="confirmPassword" formControlName="confirmPassword"
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />
            <!-- <p *ngIf="passwordForm.get('confirmPassword')?.touched && passwordForm.get('confirmPassword')?.errors?.['required']"
                class="text-red-500 text-xs italic mt-1">
                Please confirm your password
            </p>
            <p *ngIf="passwordForm.errors?.['passwordMismatch'] && passwordForm.get('confirmPassword')?.touched"
                class="text-red-500 text-xs italic mt-1">
                Passwords do not match
            </p> -->
        </div>

        <div class="flex items-center justify-between">
            <button
                class="btn bg-blue-500 hover:bg-blue-600 text-white font-medium py-3 px-6 rounded-md transition duration-300">
                Update Password
            </button>
            <!-- <button type="submit" [disabled]="passwordForm.invalid || isSubmitting"
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline disabled:opacity-50">
                Update Password
            </button>
            <button type="button" (click)="goBack()"
                class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800">
                Cancel
            </button> -->
        </div>
    </form>
</div>
