<h1 class="text-[35px] font-bold text-center">Users Management Page</h1>
<p class="my-3">View all registered users and update their roles as needed. This ensures efficient oversight and
    accurate role assignments within the system.</p>
<app-card [title]="'Users List'" baseStyles="card card-compact bg-base-100 shadow-xl border border-[#5D5D81] my-5">
    <app-table [data]="tableData" [columns]="tableColumns" [showActionColumn]="true" [actionColumn]="tableActions" />
</app-card>
<app-card *ngIf="changeRoleFormVisibility" baseStyles="card card-compact bg-base-100 shadow-xl border border-[#5D5D81]">
    <change-role-form />
</app-card>
