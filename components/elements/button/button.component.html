<button [type]="buttonType" [disabled]="buttonProps.disabled" [class]="buttonClasses" (click)="onClick()"
    [attr.aria-disabled]='buttonProps.disabled'
    [attr.form]="isSubmitButton() && buttonProps.formId ? buttonProps.formId: null">
    <ng-content></ng-content>
    <span *ngIf="buttonProps.text">{{buttonProps.text}}</span>
</button>
