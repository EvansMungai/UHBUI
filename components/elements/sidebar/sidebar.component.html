<div class="flex items-center w-full py-3">
    <button
        class="text-center text-white w-12 min-w-[3rem] text-2xl font-black cursor-pointer p-[0.313rem] rounded-[0.313rem] border-[none]">
        <i class="fa-solid fa-bars"></i>
    </button>
    <div class="text-md font-bold text-white ml-6">Kimathi University Hostel <br /> Booking System</div>
</div>
@for (item of items; track $index) {
<li>
    <a href="#">
        <i [class]="item.icon" class="text-[22px] text-white w-8 min-w-[2rem] text-center p-3"></i>
        <span class="ml-4 text-[18px] text-white">{{item.label}}</span>
    </a>
</li>
}
